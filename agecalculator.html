<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Age Calculator</h1>

    <label for="birthDate">Enter your birthdate:</label>
    <input type="date" id="birthDate">

    <button onclick="calculate()">Calculate</button>

    <h2>Result:</h2>
    <p id="result"></p>
    <script>
        function calculate() {
            // Get the birthdate value
            let birthDate = document.getElementById('birthDate').value;

            // Check if a date is selected
            if (birthDate) {
                // Parse birthdate and current date
                let today = new Date();
                let birthDateObj = new Date(birthDate);

                // Calculate age
                let age = today.getFullYear() - birthDateObj.getFullYear();
                if (today.getMonth() < birthDateObj.getMonth() || (today.getMonth() === birthDateObj.getMonth() && today.getDate() < birthDateObj.getDate())) {
                    age;
                }

                // Calculate months
            let months = (today.getFullYear()- birthDateObj.getFullYear()) * 12 + today.getMonth() - birthDateObj.getMonth();

                // Calculate days
            let days = Math.floor((today - birthDateObj) / (1000 * 60 * 60 * 24));

                // Calculate minutes
            let minutes = Math.floor((today - birthDateObj) / (1000 * 60));

                // Display the result
                document.getElementById('result').innerHTML = `Your age is: ${age} years, ${months} months, ${days} days, and ${minutes} minutes.`            } 
                else {
                // Display an error message if no date is selected
                document.getElementById('result').innerHTML = "Please enter your birthdate.";
            }
        }
    </script>

</body>
</html
