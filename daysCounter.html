<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remain Days Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .input {
            display: flex;
           justify-content: center;
            
        }
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
          
        }
        input[type="text"] {
            margin-right: 10px;
            padding:  18px 0px 18px 0px;

        }
        body{
            background-image: url(flag.jpg);
        }
    </style>
</head>
<body>
       
    <div class="container">
        <h2 class="text-center">We are Coming Soon</h2> 
        <h2 class="end-date text-center"></h2>
        <div class="input">
        <div class="input-container">
            <input class="text-center"type="text" readonly>
            <label class="text-center">Days</label>
        </div>
        <div class="input-container">
            <input   class="text-center"type="text" readonly>
            <label  class="text-center">Hours</label>
        </div>
        <div class="input-container">
            <input class="text-center" type="text" readonly>
            <label class="text-center">Minutes</label>
        </div>
        <div class="input-container">
            <input class="text-center" type="text" readonly>
            <label class="text-center">Seconds</label>
        </div>
    </div>
    </div>
  <script>

    let endDate ="16 June 2024 10:00 PM";
     document.querySelector('.end-date').innerText=endDate;

    let  inputs =document.querySelectorAll('input');
       const clock = ()=> {
        const end= new Date(endDate);
        const now= new Date();
          const diff= ( end -now) / 1000;
          if(diff < 0) return ;
           
          inputs[0].value=Math.floor(diff / 3600 / 24 );
          inputs[1].value=Math.floor(diff / 3600 ) % 24 ;
          inputs[2].value=Math.floor(diff / 60) % 60 ;
          inputs[3].value=Math.floor(diff ) % 60;
        console.log(diff)   
       };
       clock();
        

       setInterval (() => {
        clock();
       },1000)
  </script>
</body>
</html>
