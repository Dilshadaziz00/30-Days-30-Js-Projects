<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Method</title>
</head>
<body>
    <script>
        let array=[11,13,15,17,19];

         let newArray=array.map(test)

         document.write(newArray , "<br>");

          function test(x){
            return x * 5;
    
          }
          let arrobj=[
            {
         fname:"Ali ", lname: "Khan"
          },
          {
         fname:"Amir ", lname: "Ali"
          },
          {
         fname:"Saad ", lname: "Subhan"
          }
        ];

         let newarr=arrobj.map(t)

         document.write(newarr);

          function t(z){
            return `${z.fname} ${z.lname}`;
    
          }
         
    </script>
    
</body>
</html>
