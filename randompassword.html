<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/url-parse@1.5.10/dist/url-parse.min.js"></script>
    <style>
        body, html {
            height: 100%;
            background-color: rgb(12, 11, 11);
        }
        .container {
            height: 100%;
            flex-direction: column;

        }
        .card {
            background-color: white;
        }
       
        
        
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
       <h2 class=" text-white mb-4">Random Password Generator</h2>
       <input class="form-control border-0 w-25 mb-2 text-center" type="text" id="inputPassWord" name="" readonly>
       <div class="">
     <button type="button" class="button btn btn-primary" onclick="getPassword()">Generate Password</button>
       </div>
    </div>
    <script>
        const words = ["GFDS","HHWSWH","EXAMPLE","WORDS","RANDOM","ARRAY","JAVASCRIPT","CODING","DEVELOPER","COMPUTER","PROGRAM","FUNCTION","OBJECT","STRING","NUMBER","BOOLEAN","ARRAY","ELEMENT","LOOP","CONSTANT"
];
function getPassword(){
    const chars ='0123456789#/%?@$#%';
    let cLength= chars.length;
    let passWord="";
   while (passWord.length < 20){
    passWord=passWord.concat(randomWords(chars.length));
    passWord=passWord.concat( chars[randomNUmber(cLength)]);
   }
   passWord=passWord.substring(0,16);
   document.getElementById('inputPassWord').value=passWord;
   console.log(passWord)
}
function randomNUmber(e){
    return Math.floor(Math.random() * e);
}

function randomWords(){
         const numBers= randomNUmber(words.length);
         return words[numBers]
}
    </script>
</body>
</html>
