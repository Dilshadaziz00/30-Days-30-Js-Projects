<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <script>
        // spread Operator  with array
        let arr1=[10 ,20 ,30 ,40];
        let arr2=[50,60];
         let arr3=[...arr1, ...arr2]
         document.write(arr3  ,"<br>");


          // spread Operator  with object
        let obj1={
            name :'Ali khan',
            course:'BS'
        };

        let obj2={
            age:22
        };
         let obj3={...obj1, ...obj2}
         document.write(`Name: ${obj3.name} Course: ${obj3.course} Age: ${obj3.age}`);

    </script>
</body>
</html>
